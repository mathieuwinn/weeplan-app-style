<ion-header>

  <ion-navbar>
    <ion-title>Publier des photos </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h6 class="section-title" padding-horizontal>Mes photos </h6>
  <ion-scroll class="hscroll-container activity-photo-upload-container" scrollX="true">

    <div class="hscroll-content" padding>

      <ion-card class="activity-photo-upload-card" style="background-image: url(../assets/img/card-img-3.png)">
        <button ion-button clear small icon-only class="remove-photo-btn"><ion-icon name="close"></ion-icon></button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <ion-spinner></ion-spinner>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

    </div>

  </ion-scroll>


  <ion-grid class="instructions-container photo-published-instructions">
  <ion-row>
    <ion-col col-3>
      <div class="published-photo-char" [ngClass]="show ? 'show' : ''">

      </div>
    </ion-col>
    <ion-col col-9>
      <h6>Merci pour ta contribution !</h6>
      <p class="tagline">Chaque like reçu sur tes photos te fera gagner des points Weeplan !</p>
    </ion-col>
  </ion-row>
  </ion-grid>

  <div padding>
    <button ion-button block (click)="presentLoading()">Publier ma photo</button>
    <p class="small" text-center>Ta photo sera publiée après vérification.</p>
  </div>

</ion-content>
