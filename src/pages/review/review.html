<ion-header>

  <ion-navbar>
    <ion-title>Laisser un avis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="review-stars-container">
      <button class="review-star active" id="review-star-1"></button>
      <button class="review-star active" id="review-star-2"></button>
      <button class="review-star active" id="review-star-3"></button>
      <button class="review-star" id="review-star-4"></button>
      <button class="review-star" id="review-star-5"></button>
    </div>


    <ion-item style="margin-bottom:20px;">
      <ion-label stacked>Ajouter un commentaire</ion-label>
      <ion-input type="text" name="review-comment" placeholder="Qu'as-tu pensé de l'activité?"></ion-input>
    </ion-item>



  <h6 class="section-title" padding-horizontal>Ajouter des photos de l’activité</h6>
  <ion-scroll class="hscroll-container activity-photo-upload-container" scrollX="true">

    <div class="hscroll-content" padding>

      <ion-card class="activity-photo-upload-card" style="background-image: url(../assets/img/card-img-3.png)">
        <button ion-button clear small icon-only class="remove-photo-btn"><ion-icon name="close"></ion-icon></button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <ion-spinner></ion-spinner>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

      <ion-card class="activity-photo-upload-card empty" (click)="presentActionSheet()">
        <button ion-button small clear class="btn-icon-left"><ion-icon name="addphoto"></ion-icon> Publier une autre photo</button>
      </ion-card>

    </div>

  </ion-scroll>





  <div padding>
    <button ion-button block (click)="presentLoading()">Publier mon avis</button>
    <p class="small" text-center>Ton avis après vérification.</p>
  </div>

</ion-content>
