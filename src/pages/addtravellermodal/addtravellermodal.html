<ion-header class="trip-navbar trip-navbar-green trip-navbar-short">

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()" showWhen="ios">
        <span ion-text color="medium">Annuler</span>
      </button>
    </ion-buttons>
    <ion-title>Ajouter un voyageur</ion-title>
    <ion-buttons right>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="check" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>




<ion-grid no-padding>
<ion-row no-padding>
  <ion-col col-4 class="add-traveller-sex">
    <div class="profile-pic profile-pic-male"></div>
    <ion-select [(ngModel)]="traveller-sex" interface="popover">
      <ion-option value="traveller-sex_nonspecified" selected>Genre</ion-option>
      <ion-option value="traveller-sex_male">Homme</ion-option>
      <ion-option value="traveller-sex_female">Femme</ion-option>
    </ion-select>
  </ion-col>
  <ion-col col-8>
    <ion-list no-margin>

      <ion-item>
        <ion-label stacked>Prénom du voyageur</ion-label>
        <ion-input type="text" name="firstname" placeholder="Prénom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nom du voyageur</ion-label>
        <ion-input type="text" name="lastname" placeholder="Nom"></ion-input>
      </ion-item>
  </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
<ion-item>
  <ion-label>Relation</ion-label>
  <ion-select [(ngModel)]="traveller-relation" interface="popover">
    <ion-option value="traveller-relation_family" selected>Famille</ion-option>
    <ion-option value="traveller-relation_friend">Ami</ion-option>
    <ion-option value="traveller-relation_partner">Partenaire</ion-option>
    <ion-option value="traveller-relation_colleague">Collègue</ion-option>
    <ion-option value="traveller-relation_other">Autres</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Âge</ion-label>
  <ion-select [(ngModel)]="traveller-age" interface="popover">
    <ion-option value="traveller-age_0" selected>-12 ans</ion-option>
    <ion-option value="traveller-age_12">12-18 ans</ion-option>
    <ion-option value="traveller-age_25">18-25 ans</ion-option>
    <ion-option value="traveller-age_40">25-40 ans</ion-option>
    <ion-option value="traveller-age_60">40-60 ans</ion-option>
    <ion-option value="traveller-age_100">+60 ans</ion-option>
  </ion-select>
</ion-item>
<button ion-item class="traveller-delete-btn">
Supprimer le voyageur
</button>

</ion-content>
