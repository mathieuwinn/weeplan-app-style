<ion-header>

  <ion-navbar hideBackButton>

    <ion-title>Activités autour de <strong>Bayeux</strong></ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="activity-cards-view">

  <!-- Quand il n'y a pas de signal-->
  <div class="content-nosignal hide" padding>

    <ion-icon name="nosignal"></ion-icon>
    <p>Pas de connexion. Veuillez vérifier votre connexion internet.</p>
    <button ion-button clear>Réessayer</button>



  </div>

  <!-- Quand il n'y a pas d'activités trouvées'-->
  <div class="content-noactivity" padding>

    <div class="noactivity-img"></div>
    <p>Aucune activité trouvée...</p>
    <button ion-button clear>Réessayer</button>



  </div>

</ion-content>
