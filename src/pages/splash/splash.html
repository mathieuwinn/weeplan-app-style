<ion-content class="weeplan-splash-bg" padding>

<div class="splash-logo"></div>

<div class="splash-anim-container" [ngClass]="show ? 'show' : ''">

  <div class="splash-text">
    <p padding text-center>Où que vous soyez, découvrez les activités qui vous ressemblent</p>
  </div>
  <div class="splash-char splash-char1"></div>
  <div class="splash-char splash-char2"></div>
  <div class="splash-char splash-char3"></div>
  <div class="splash-bg splash-bg1"></div>
  <div class="splash-bg splash-bg2"></div>
</div>



</ion-content>

<div class="footer-bottom-actions">
      <div padding-horizontal>
      <ion-row>
        <ion-col col-12>
          <button ion-button block>Démarrer</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button small outline block>J’ai déjà un compte Weeplan</button>
        </ion-col>
      </ion-row>
    </div>

</div>
