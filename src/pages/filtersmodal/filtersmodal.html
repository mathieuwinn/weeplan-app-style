<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()" showWhen="ios">
        <span ion-text color="medium">Annuler</span>
      </button>
    </ion-buttons>
    <ion-title>Filtrer la recherche</ion-title>
    <ion-buttons right>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="check" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-margin>


    <ion-item class="custom-input">
      <ion-icon class="custom-input-label" name="search"></ion-icon>
      <input placeholder="Rechercher par mots clés" type="text" [(ngModel)]="searchQuery" (setAddress)="getAddress($event)" googleplacefrance>
      <button ion-button small clear icon-only class="custom-input-close-btn" *ngIf="searchQuery != undefined" ngClick="searchLocation = ''">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>

    <ion-item class="custom-input">
      <ion-icon class="custom-input-label" name="location"></ion-icon>
      <input placeholder="Changer la localisation" type="text" [(ngModel)]="searchLocation" (setAddress)="getAddress($event)" googleplacefrance>
      <button ion-button small clear icon-only class="custom-input-close-btn" *ngIf="searchLocation != undefined" ngClick="searchLocation = ''">
        <ion-icon name="close"></ion-icon>
      </button>
  </ion-item>




  <ion-item>
  <ion-label>Dans un rayon de...</ion-label>
  <ion-select [(ngModel)]="searchRadius" interface="popover">
    <ion-option value="5">5km</ion-option>
    <ion-option value="10">10km</ion-option>
    <ion-option value="20" selected>20km</ion-option>
    <ion-option value="50">50km</ion-option>
    <ion-option value="100">100km</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Date</ion-label>
   <ion-datetime displayFormat="DDDD DD/MM/YYYY" min="2016" max="2020-10-31" [(ngModel)]="myDate" dayNames="Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi, Dimanche" doneText="Ok" cancelText="Annuler" placeholder="Non spécifiée"></ion-datetime>
</ion-item>


<ion-item>
  <ion-label>Budget max.
    <span text-end *ngIf="searchBudget == undefined">Non spécifié</span>
    <span text-end *ngIf="searchBudget != undefined">{{searchBudget}}€</span>
  </ion-label>

  <ion-range [(ngModel)]="searchBudget" min="0" max="1000">
  </ion-range>
</ion-item>

  </ion-list>

  <div class="" no-margin padding>

        <button ion-button outline small class="activity-filter-tag">Incontournables</button>
        <button ion-button outline small class="activity-filter-tag active">Restauration/Bars</button>
        <button ion-button outline small class="activity-filter-tag active">Concerts/Spectacle</button>
        <button ion-button outline small class="activity-filter-tag">Plein Air</button>
        <button ion-button outline small class="activity-filter-tag">Exposition/Musées</button>
        <button ion-button outline small class="activity-filter-tag">Événements</button>

  </div>

</ion-content>
