<ion-header>

  <ion-navbar>
    <ion-title>Créer un compte Weeplan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div margin padding class="alertbox" style="display:none;">
    <ion-col col-10>
      Il y a une erreur.
    </ion-col>
  </div>


  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

  </ion-list>

  <div padding-horizontal text-right>
    <button ion-button small clear text-right (click)="showPrompt()">Mot de passe oublié?</button>
  </div>

    <div padding>
      <button ion-button block (click)="showAlert()">Créer mon compte</button>
    </div>

</ion-content>
