<ion-content>
<h6 padding-horizontal>Créer un nouveau trip</h6>
  <ion-list no-margin no-padding>



    <ion-item>
      <ion-label stacked>Nom du trip</ion-label>
      <ion-input #focusInput type="text" name="title" placeholder="Weekend entre amis, vacances à la mer..."></ion-input>
    </ion-item>


<div class="custom-select" no-margin padding>
  <h6>Thème du trip</h6>
  <button class="trip-theme-btn trip-theme-btn-red selected" value="trip-theme-red"></button>
  <button class="trip-theme-btn trip-theme-btn-green" value="trip-theme-green"></button>
  <button class="trip-theme-btn trip-theme-btn-blue" value="trip-theme-blue"></button>
  <button class="trip-theme-btn trip-theme-btn-violet" value="trip-theme-violet"></button>
  <button class="trip-theme-btn trip-theme-btn-orange" value="trip-theme-yellow"></button>
</div>


  </ion-list>
  <button ion-button small float-right>Créer</button>
  <button ion-button small clear float-right>Annuler</button>
</ion-content>
