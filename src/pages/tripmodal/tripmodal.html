<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()" showWhen="ios">
        <span ion-text color="medium">Annuler</span>
      </button>
    </ion-buttons>
    <ion-title>Créer un nouveau trip</ion-title>
    <ion-buttons right>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="check" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-margin>



    <ion-item>
      <ion-label stacked>Nom du trip</ion-label>
      <ion-input type="text" name="title" placeholder="Weekend entre amis, vacances à la mer..."></ion-input>
    </ion-item>

<ion-item>
  <ion-label>Budget max.
    <span text-end *ngIf="searchBudget == undefined">Non spécifié</span>
    <span text-end *ngIf="searchBudget != undefined">{{searchBudget}}€</span>
  </ion-label>

  <ion-range [(ngModel)]="searchBudget" min="0" max="1000">
  </ion-range>
</ion-item>

<ion-item>
  <ion-label>Date</ion-label>
   <ion-datetime displayFormat="DDDD DD/MM/YYYY" min="2016" max="2020-10-31" [(ngModel)]="myDate" dayNames="Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi, Dimanche" doneText="Ok" cancelText="Annuler" placeholder="Optionnel"></ion-datetime>
</ion-item>

<div class="custom-select" no-margin padding>
  <h6>Thème du trip</h6>
  <button class="trip-theme-btn trip-theme-btn-red" value="trip-theme-red"></button>
  <button class="trip-theme-btn trip-theme-btn-green" value="trip-theme-green"></button>
  <button class="trip-theme-btn trip-theme-btn-blue selected" value="trip-theme-blue"></button>
  <button class="trip-theme-btn trip-theme-btn-violet" value="trip-theme-violet"></button>
  <button class="trip-theme-btn trip-theme-btn-orange" value="trip-theme-yellow"></button>
</div>


  </ion-list>

</ion-content>
